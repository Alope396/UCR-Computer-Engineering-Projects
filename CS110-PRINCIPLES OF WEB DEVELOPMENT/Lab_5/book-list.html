<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <a class="Home" href="/book-list">Home</a>
            <a class="Add" href="/new-book">Add</a>
        </div>
        <hr>
        <h1>List of books</h1>
        <hr>

        <div>
            <div class="row" id="books">
            </div>
        </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="ISBN">ISBN</label>
                                <input class="form-control" name="isbn" id="isbn">
                            </div>
                
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input class="form-control" name="title" id="title">
                            </div>
                
                            <div class="form-group">
                                <label for="Author">Author</label>
                                <input class="form-control" name="author" id="author">
                            </div>
                
                            <div class="form-group">
                                <label for="Published Date">Published Date</label>
                                <input type="date" class="form-control" name="publish_date" id="publish_date">
                            </div>
                
                            <div class="form-group">
                                <label for="Publisher">Publisher</label>
                                <input class="form-control" name="publisher" id="publisher">
                            </div>
                
                            <div class="form-group">
                                <label for="Number of Pages">Number Of Pages</label>
                                <input type="number" class="form-control" name="numOfPages" id="numOfPages">
                            </div>
                
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>

            </div>
        </div>
    </div>

    <div id="deleteBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="deleteForm" method="POST">
                        <div id="deleteBookModalLabel">
                        </div>
            
                        <div id="deleteBookModalText">
                        </div>
            
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="/book-list-js"></script>
</body>

</html>
